name: Extract and Upload UGC ZIP

on:
  workflow_dispatch:           
  push:
    paths:
      - 'ugc_upload.zip'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Unzip file
        run: |
          unzip ugc_upload.zip -d extracted

      - name: Copy extracted files to repo root
        run: |
          cp -R extracted/. .

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto upload UGC ZIP content" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
